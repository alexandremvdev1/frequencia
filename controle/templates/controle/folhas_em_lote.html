{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Folhas de Frequência</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Icons (mesmo do painel) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    :root{
      --ink:#0f172a; --muted:#64748b; --ring:rgba(37,99,235,.18);
      --g1:#0b1020; --g2:#111a3a; --base-font:14px;
      --surface:#ffffff; --bg:#f6f8fb; --border:#e5e7eb;
    }
    html{ font-size:var(--base-font); }
    body{ background:var(--bg); color:var(--ink); margin:0; }

    /* Navbar igual ao painel */
    .nav-pro{ background:linear-gradient(90deg,var(--g1),var(--g2)); }
    .navbar-brand{ font-size:1rem; }
    .navbar .btn{ font-size:.85rem; padding:.35rem .6rem; }

    /* Container principal */
    .page-wrap{ padding:16px; }
    @media (min-width: 992px){
      .page-wrap{ padding:24px; }
    }

    /* Card da folha com estilo "card-clean" */
    .folha{
      background:var(--surface);
      max-width:1000px;
      margin:0 auto 24px;
      padding:24px 28px;
      border-radius:.9rem;
      box-shadow:0 10px 24px rgba(17,24,39,.08);
      border:1px solid var(--border);
      page-break-inside:avoid;
    }
    .folha + .folha{ page-break-before:always; }

    /* Barra de ações (imprimir) */
    .actions-bar{
      max-width:1000px;
      margin:16px auto 20px;
      display:flex; gap:.6rem; justify-content:flex-end; align-items:center;
    }

    .msg-vazia{
      max-width:1000px; margin:24px auto; text-align:center;
      color:#dc2626; font-weight:700;
      background:#fee2e2; border:1px solid #fecaca; border-radius:.75rem; padding:12px 16px;
    }

    /* PRINT */
    @page { size: A4; margin: 10mm; }
    @media print {
      body{ background:#fff; -webkit-print-color-adjust:exact; print-color-adjust:exact; }
      .nav-pro,
      .actions-bar,
      #footer-dev { display:none !important; }
      .page-wrap{ padding:0 !important; margin:0 !important; }
      .folha{
        box-shadow:none; border:none; border-radius:0;
        padding:0; margin:0; width:100%;
      }
      .folha + .folha{ page-break-before:always; }
    }
  </style>
</head>
<body>

<!-- Navbar (consistente com o painel) -->
<nav class="navbar nav-pro navbar-dark d-print-none">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'controle:painel_controle' %}">
      <i class="fa-solid fa-file-lines me-2"></i> Folhas de Frequência
    </a>
    <div class="d-flex align-items-center gap-2 ms-auto">
      <a class="btn btn-sm btn-outline-light" href="{% url 'controle:listar_folhas' %}">
        <i class="fa-regular fa-rectangle-list me-1"></i> Minhas Folhas
      </a>
      <button class="btn btn-sm btn-light" onclick="window.print()">
        <i class="fa-solid fa-print me-1"></i> Imprimir Todas
      </button>
    </div>
  </div>
</nav>

<div class="page-wrap">
  {% if folhas %}
    <!-- Barra de ações abaixo do título (opcional, além do botão na navbar) -->
    <div class="actions-bar d-print-none">
      <button class="btn btn-primary" onclick="window.print()">
        <i class="fa-solid fa-print me-2"></i> Imprimir Todas
      </button>
    </div>

    {% for folha in folhas %}
      <div class="folha">
        {{ folha|safe }}
      </div>
    {% endfor %}
  {% else %}
    <div class="msg-vazia d-print-none">
      Nenhuma folha foi gerada. Verifique se os funcionários foram selecionados.
    </div>
  {% endif %}
</div>

<!-- Rodapé opcional igual ao painel -->
<div id="footer-dev" class="text-center py-2 d-print-none" style="background:linear-gradient(90deg,#2a4d69,#3b82f6); color:#fff; font-size:.8rem;">
  Desenvolvido por Alexandre Martins Vieira © 2025
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
